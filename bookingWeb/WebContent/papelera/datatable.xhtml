<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html
 xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui" 
> 

<h:head></h:head> 
<body> 
			<h2>This is page1 content</h2>
    		 	<f:view>
    		 	<p:panel header="Ejemplo de tabla">
		<f:loadBundle basename="resource.MessageResources" var="msg" />
	
		<p:dataTable 
		editable="true"
		id="dataTable" value="#{userListBean.usuarios}" var="user"  
                 paginator="true" rows="3"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="3,5,10,15"
                  
                 >  
        <f:facet name="header">  
            Ajax Pagination  
        </f:facet>  
  
        <p:column headerText="#{msg.user}">
        <p:cellEditor>
				<f:facet name="output">
				<h:outputText value="#{user.usuario}" />	
				</f:facet>
				<f:facet name="input">
				<p:inputText value="#{user.usuario}" />	
				</f:facet>
		</p:cellEditor>		
				
			</p:column>
		
		<p:column headerText="#{msg.password}">
        <p:cellEditor>
				<f:facet name="output">
				<h:outputText value="#{user.clave}" />	
				</f:facet>
				<f:facet name="input">
				<p:inputText value="#{user.clave}" />	
				</f:facet>
		</p:cellEditor>		
				
			</p:column>
			
			
			<p:column headerText="Options" style="width:50px">  
            <p:rowEditor />  
        </p:column>
    
    </p:dataTable>
    
	</p:panel>
	</f:view>


</body> 
</html>
