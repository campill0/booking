<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
      >
     
    <h:body>
    
    	
    	<h1>JSF 2 internationalization example</h1>
<h:form id="localeform">
			<p:commandButton value="espa" actionListener="#{languageBean.changeCountryLocaleCodeEn}"></p:commandButton>
			<h:panelGrid columns="2">idioma : 
			<h:selectOneMenu value="#{languageBean.localeCode }" onchange="submit()" valueChangeListener="#{languageBean.changeCountryLocaleCodeEs}">
   			<f:selectItem itemLabel="selecciona idioma" itemValue="nada" />
   			<f:selectItems value="#{languageBean.countriesInMap}" /> 
   			</h:selectOneMenu>
		</h:panelGrid>
		</h:form>	
    			
    </h:body>
</html>
