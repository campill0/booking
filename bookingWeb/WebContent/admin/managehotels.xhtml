<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      
      >
    <h:body>
    
    	<ui:composition template="/template/common/commonLayout.xhtml">
    		<ui:define name="content">
        	<f:loadBundle basename="resource.MessageResources" var="msg" />
        	
        <f:view locale="#{languageBean.localeCode}">
        <div id="inner-content">			
    <div class="colUnique">
	<h:form>
	<p:dataTable value="#{manageHotelsBean.hoteles}" var="hotel"
	 paginator="true" rows="10" paginatorPosition="bottom"
    		 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
             rowsPerPageTemplate="10,20,50" 
             liveScroll="true"
	 >
<p:column filterBy="#{hotel.nombre}" filterMatchMode="contains">
<f:facet name="header">#{msg.name}</f:facet>
<h:outputText  style="float:left;" value="#{hotel.nombre}" /><p:rating style="float:left; margin-left:10px;" readonly="true" value="#{hotel.estrellas}"/>
</p:column>

<p:column filterBy="#{hotel.ciudad.nombre}"  filterMatchMode="contains">

<f:facet  name="header">#{msg.city}</f:facet> 
<h:outputText value="#{hotel.ciudad.nombre}" />
</p:column>




<p:column filterBy="#{hotel.direccion}" filterMatchMode="contains">
<f:facet name="header">#{msg.address}</f:facet>
<h:outputText value="#{hotel.direccion}" />
</p:column>
<p:column>
<f:facet name="header" >#{msg.manage_hotel}</f:facet>
<p:commandButton  action="managehotel" value="#{msg.manage_hotel}"  >
<f:param name="hotelid" value="#{hotel.id}" />
</p:commandButton>




</p:column>
	</p:dataTable>
	</h:form>
   	</div>
	</div>
	</f:view>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
